<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="index.js"></script>
    <title>memory game</title>
  </head>
  <body class="bg-black">
    <div id="head" class="block w-full text-center pt-10 text-black">
      <h1 class="text-6xl font-serif font-extrabold">memory game</h1>
      <button id="new-game" onclick="startNewGame()" class="mt-6 text-2xl font-serif px-6 py-2 border-2 border-black border-solid
      transform hover:scale-105">new game</button>
      <div class="block w-full font-thin text-xl text-center justify-center mx-auto mt-4">
        <p class="py-1 w-32 border-b border-black border-solid mx-auto">turns - <span id="turns">0</span></p>
        <p class="w-32 mx-auto">time - <span id="timer">0:00</span></p>
      </div>
      <img src="./assets/waves2.svg" class="w-full">
    </div>
    <div id="card-grid" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 xl:grid-cols-8
    w-full mx-auto justify-center align-middle pt-14 pb-20 px-4 sm:px-6 md:px-10 gap-x-4 gap-y-4">

    </div>
  </body>
  <footer id="foot" class="fixed text-center bottom-0 left-0 w-full">
    <img src="./assets/footerwave.svg" class="w-full">
    <div id="info" class="h-36 pt-4">
      <p class="text-3xl font-thin">made by <a target="_blank" href="https://www.linkedin.com/in/milan-sekulic/">milsek</a></p>
      <p class="text-xl font-thin">art by <a target="_blank" href="https://www.instagram.com/micah_ulrich/">@micah_ulrich</a></p>
    </div>
  </footer>
</html>
