<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="index.js"></script>
    <title>memory game</title>
  </head>
  <body>

    <div id="modal" class="hidden absolute w-full z-10 bg-black bg-opacity-80">
      <div id="fixed-box" class="fixed bg-red-700 rounded-lg w-5/6 sm:w-2/3 md:w-96 p-4 text-center my-auto mx-auto mt-72">
        <h1 class="text-2xl sm:text-4xl font-serif">WINNER WINNER</h1>
        <p class="font-thin text-xl">number of turns ▷ <span id="winner-turns"></span></p>
        <p class="font-thin text-xl">time ▷ <span id="winner-time"></span></p>
        <button id="new-game" onclick="startNewGame()" class="mt-2 font-serif px-6 py-2 border-2 border-black border-solid
      transform hover:scale-105">play again</button>
      </div>
    </div>

    <div id="head" class="block w-full text-center pt-10 text-black select-none">
      <h1 class="text-6xl font-serif font-extrabold">memory</h1>
      <h1 class="text-xl font-serif font-extrabold">halloween edition</h1>
      <div class="flex w-full justify-center">
        <button onclick="decreaseDifficulty()" class="mt-8 mb-2 px-2 font-serif border-2 border-r-0 border-black border-solid
        transform hover:scale-105"><</button>
        <button id="new-game" onclick="startNewGame()" class="mt-6 text-2xl font-serif px-6 py-2 border-2 border-black border-solid
        transform hover:scale-y-105">new game</button>
        <button onclick="increaseDifficulty()" class="mt-8 mb-2 px-2 font-serif border-2 border-l-0 border-black border-solid
        transform hover:scale-105">></button>
      </div>
      <p class="pt-1">different cards ➽ <span id="difficulty">12</span></p>
      <div class="block w-full font-thin text-xl text-center justify-center mx-auto mt-4">
        <p class="py-1 w-32 border-b border-black border-solid mx-auto">turns ▷ <span id="turns">0</span></p>
        <p class="w-32 mx-auto">time ▷ <span id="timer"></span></p>
      </div>
      <img src="./assets/waves2.svg" class="w-full">
    </div>

    <div id="card-grid" class="grid bg-black grid-cols-3 sm:grid-cols-4 md:grid-cols-6 xl:grid-cols-8 w-full mx-auto
    justify-center align-middle pt-14 pb-20 px-4 sm:px-6 md:px-10 gap-x-4 gap-y-4">
    </div>

    <footer id="foot" class="fixed text-center bottom-0 left-0 w-full">
      <img src="./assets/footerwave3.svg" class="w-full">
      <div id="info" class="h-36 pt-4">
        <p class="text-3xl font-thin">made by <a target="_blank" href="https://www.linkedin.com/in/milan-sekulic/">milsek</a></p>
        <p class="text-xl font-thin">art by <a target="_blank" href="https://www.instagram.com/micah_ulrich/">@micah_ulrich</a></p>
      </div>
    </footer>
  </body>

  
</html>
